<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <span>
            <h1>Brooklyn Public Library</h1>
        </span>
        <div class="menu__container">
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#favorites">Favorites</a></li>
                    <li><a href="#coffeeshop">Coffee Shop</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                    <li><a href="#librarycard">Library card</a></li>
                </ul>
            </nav>
            <div class="profile__icon">
                <img src="./img/icons/icon_profile.png" alt="profile__icon">
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div></div>
            <div>
                <h2>Welcome <br> to the Brooklyn <br> Library</h2>
            </div>
        </section>
        <section class="about" id="about">
            <div>
                <h2>About</h2>
                <hr>
                <h3>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</h3>
            </div>
            <div class="carousel" id="carousel">
                <div class="carousel__gallery">
                    <img src="./img/carousel/c1.png" alt="">
                    <img src="./img/carousel/c2.png" alt="">
                    <img src="./img/carousel/c3.png" alt="">
                    <!-- <img src="./img/carousel/c4.png" alt="">
                    <img src="./img/carousel/c5.png" alt=""> -->
                </div>
                <div class="carousel__controll">
                    <button type="carousel__controll-btn"></button>
                    <button type="carousel__controll-btn"></button>
                    <button type="carousel__controll-btn"></button>
                </div>
            </div>
        </section>
        <section class="favorites" id="favorites">
            <div>
                <h2>Favorites</h2>
                <hr>
            </div>
            <div class="radiobox__wrapper">
                <fieldset>
                    <legend>Pick favorites of season</legend>
                
                    <input type="radio" id="winter" name="season" value="1" />
                    <label for="winter">Winter</label>
                
                    <input type="radio" id="spring" name="season" value="2" />
                    <label for="spring">Spring</label>
                
                    <input type="radio" id="summer" name="season" value="3" />
                    <label for="summer">Summer</label>
                
                    <input type="radio" id="autumn" name="season" value="4" />
                    <label for="autumn">Autumn</label>
                </fieldset>
            </div>

        </section>
    </main>
</body>
</html>
